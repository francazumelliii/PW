<div class="container">
    <div class="carousel">
      <div class="card-carousel" #cardCarousel>
        <div *ngFor="let item of list" class="card-wrapper">
          <t-card [item]="item"></t-card>
        </div>
      </div>
      <button class="carousel-control prev" (click)="prevSlide()">&lt;</button>
      <button class="carousel-control next" (click)="nextSlide()">&gt;</button>
    </div>
  </div>
