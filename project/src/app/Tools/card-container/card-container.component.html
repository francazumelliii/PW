<p-carousel 
    class="card-container"
    [value]="list" 
    [numVisible]="4" 
    [numScroll]="4" 
    [circular]="circular" 
    [responsiveOptions]="responsiveOptions" 
    autoplayInterval="3000"
    [trackBy]="trackByFn">
    <ng-template let-product pTemplate="item">
        <div class="border-1 surface-border border-round m-2 p-3">
            <div>
                <t-card [item]="product" (btnClick)="handleBtnClick($event)" [width]="width" [height]="height"></t-card>
            </div>
        </div>
    </ng-template>
</p-carousel>
