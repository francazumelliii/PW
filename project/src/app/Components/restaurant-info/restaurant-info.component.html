<div class="d-flex flex-column row-gap-2 py-3" *ngIf="restaurant" >
    <div class="d-flex flex-column">
        <h1 class="title">
            <i class="fa-solid fa-utensils icon"></i>
            {{restaurant.restaurant.name}}
        </h1>
        <p class="text-secondary">{{restaurant.restaurant.description}}</p>
        <p>{{restaurant.coords.village == restaurant.coords.county ?
            restaurant.coords.village : restaurant.coords.village
            + ', ' + restaurant.coords.county}} ({{restaurant.coords.county_code}})
        </p>
    </div>
    <div class="d-flex flex-nowrap flex-row justify-content-start align-items-center column-gap-2" *ngIf="menus">
        <t-menu-button *ngFor="let menu of menus" [menu]="menu"></t-menu-button>
    </div>
</div>
